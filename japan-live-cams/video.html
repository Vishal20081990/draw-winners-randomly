<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Video Player</h2>
        <div class="video-container">
            <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <a href="index.html" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script>
        // Extract video ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('videoId');
        const videoSrc = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;

        // Set the iframe source to the video URL
        document.getElementById('videoFrame').src = videoSrc;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
