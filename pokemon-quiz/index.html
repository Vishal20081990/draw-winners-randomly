<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify the Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timer {
            font-size: 24px;
            font-weight: bold;
        }

        .option-btn {
            width: 100%;
            margin-bottom: 10px;
        }

        .correct {
            background-color: #28a745 !important;
            color: white !important;
        }

        .incorrect {
            background-color: #dc3545 !important;
            color: white !important;
        }

        #next-btn {
            display: none;
            /* Initially hidden */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Identify the Pokémon</h2>
                <div id="quiz-container" class="card p-4">
                    <div class="text-center">
                        <img id="pokemon-img" src="" class="img-fluid mb-4" alt="Pokémon">
                    </div>
                    <div id="options-container" class="d-grid gap-2"></div>
                    <div class="text-center mt-3">
                        <button id="show-answer-btn" class="btn btn-warning">Show Answer</button>
                        <button id="next-btn" class="btn btn-primary">Next</button>
                    </div>
                    <div class="text-center mt-3">
                        <span class="timer">Time left: <span id="timer">10</span>s</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://luckydraw.lol/assets/pokemon-quiz.js?ew=e"></script>
</body>

</html>
