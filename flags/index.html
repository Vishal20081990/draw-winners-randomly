<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Flags Quiz - Test Your Knowledge of World Flags</title>
    <meta name="description"
        content="Challenge yourself with the Fun with Flags Quiz! Identify flags from around the world and test your knowledge in this exciting quiz game.">
    <meta name="keywords"
        content="Flags quiz, world flags, fun with flags, flag trivia, geography quiz, test your knowledge">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Fun with Flags Quiz - Test Your Knowledge of World Flags">
    <meta property="og:description"
        content="How well do you know your flags? Play this interactive quiz to find out! Perfect for geography enthusiasts and trivia lovers.">
    <meta property="og:image" content="https://luckydraw.lol/assets/flag-quiz-thumbnail.jpg">
    <meta property="og:url" content="https://luckydraw.lol/flags">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Fun with Flags Quiz - Test Your Knowledge of World Flags">
    <meta name="twitter:description" content="Think you're a flag expert? Take this fun quiz and prove it!">
    <meta name="twitter:image" content="https://luckydraw.lol/assets/flag-quiz-thumbnail.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .flag-img {
            max-width: 100%;
            height: auto;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        .btn-answer {
            width: 100%;
        }

        #next-btn {
            display: none;
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h1>Fun with Flags Quiz</h1>
        <p>How well do you know your world flags? Test your skills and challenge your friends in this fun and
            educational quiz game!</p>
        <div id="quiz">
            <img id="flag-img" class="flag-img" src="" alt="Country Flag">
            <ul id="options" class="options"></ul>
            <button id="show-answer-btn" class="btn btn-primary">Show Answer</button>
            <button id="next-btn" class="btn btn-success">Next</button>
        </div>
        <div id="result" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p id="score"></p>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
