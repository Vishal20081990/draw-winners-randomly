<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Flags Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .flag-img {
            max-width: 100%;
            height: auto;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        .btn-answer {
            width: 100%;
        }

        #next-btn {
            display: none;
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h1>Fun with Flags Quiz</h1>
        <div id="quiz">
            <img id="flag-img" class="flag-img" src="" alt="Flag">
            <ul id="options" class="options"></ul>
            <button id="show-answer-btn" class="btn btn-primary">Show Answer</button>
            <button id="next-btn" class="btn btn-success">Next</button>
        </div>
        <div id="result" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p id="score"></p>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
