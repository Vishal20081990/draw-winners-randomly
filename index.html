<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Winner Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #generateButton {
            background-color: #28a745;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #generateButton:hover {
            background-color: #218838;
        }

        .modal-content {
            background-color: #003f5c;
            color: #ffffff;
            border-radius: 10px;
            border: 2px solid #007bff;
        }

        .modal-header {
            border-bottom: 2px solid #007bff;
            background-color: #004085;
            color: #ffffff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .modal-body {
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background-image: url('https://www.transparenttextures.com/patterns/confetti.png');
            background-size: cover;
            pointer-events: none;
        }

        .trophy-img {
            max-width: 80px;
            margin: 20px auto;
        }

        .winner-list {
            font-size: 1.2em;
            margin-top: 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            background-color: #ffffff;
            color: #003f5c;
        }

        .winner-list li {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.5em;
        }

        .contest-details {
            margin-top: 20px;
            font-size: 0.9em;
            color: #a1c3d1;
            border-top: 2px solid #007bff;
            padding-top: 10px;
        }

        .sponsor-field {
            display: none;
        }

        .form-check-label {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Random Winner Generator</h1>
        <div class="row">
            <div class="col-12 mb-3">
                <label for="contestName" class="form-label">Contest Name:</label>
                <input type="text" class="form-control" id="contestName" placeholder="Enter contest name"
                    maxlength="200">
                <div class="invalid-feedback">
                    Please enter a valid contest name (up to 200 characters).
                </div>
            </div>
            <div class="col-12 mb-3">
                <label for="names" class="form-label">Enter names (separated by new lines or commas):</label>
                <textarea class="form-control" id="names" rows="5" placeholder="Name1, Name2, Name3, ..."></textarea>
                <div class="invalid-feedback">
                    Please enter at least one name.
                </div>
            </div>
            <div class="col-12 mb-3">
                <label for="numWinners" class="form-label">Number of Winners (up to 3):</label>
                <input type="number" class="form-control" id="numWinners" min="1" max="3" value="1">
                <div class="invalid-feedback">
                    Please select a valid number of winners.
                </div>
            </div>
            <div class="col-12 mb-3 d-flex align-items-center">
                <input class="form-check-input me-2" type="checkbox" id="sponsoredContest">
                <label class="form-check-label" for="sponsoredContest">
                    Sponsored Contest
                </label>
            </div>
            <div class="col-12 mb-3 sponsor-field">
                <label for="sponsorName" class="form-label">Sponsor Name:</label>
                <input type="text" class="form-control" id="sponsorName" placeholder="Enter sponsor name">
                <div class="invalid-feedback">
                    Please enter the sponsor's name.
                </div>
            </div>
            <div class="col-12">
                <button id="generateButton" class="btn w-100">Generate Winners</button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying winners -->
    <div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winnerModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="confetti"></div>
                    <img src="https://example.com/trophy.png" alt="Trophy" class="img-fluid trophy-img">
                    <h2>Congratulations to our Winners</h2>
                    <ul class="list-unstyled winner-list" id="winnerList"></ul>
                    <div class="contest-details" id="contestDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // script.js

        $(document).ready(function () {
            $('#sponsoredContest').change(function () {
                if ($(this).is(':checked')) {
                    $('.sponsor-field').show();
                } else {
                    $('.sponsor-field').hide();
                }
            });

            $('#generateButton').click(function () {
                try {
                    let contestName = $('#contestName').val().trim();
                    let names = $('#names').val().split(/[\n,]+/).map(name => name.trim()).filter(name => name !== "");
                    let numWinners = parseInt($('#numWinners').val());
                    let sponsored = $('#sponsoredContest').is(':checked');
                    let sponsorName = $('#sponsorName').val().trim();

                    if (!contestName || contestName.length > 200) {
                        $('#contestName').addClass('is-invalid');
                        return;
                    } else {
                        $('#contestName').removeClass('is-invalid');
                    }

                    if (names.length < numWinners || numWinners <= 0) {
                        $('#names').addClass('is-invalid');
                        $('#numWinners').addClass('is-invalid');
                        return;
                    } else {
                        $('#names').removeClass('is-invalid');
                        $('#numWinners').removeClass('is-invalid');
                    }

                    if (sponsored && !sponsorName) {
                        $('#sponsorName').addClass('is-invalid');
                        return;
                    } else {
                        $('#sponsorName').removeClass('is-invalid');
                    }

                    $('#winnerList').empty();
                    $('#winnerModalLabel').text(contestName);
                    $('#winnerModal').modal('show');

                    const currentDate = new Date().toLocaleDateString();
                    let contestDetailsHtml = `
                <p>Contest: ${contestName}</p>
                <p>Date: ${currentDate}</p>
                <p>Number of Participants: ${names.length}</p>
            `;
                    if (sponsored) {
                        contestDetailsHtml += `<p>Sponsored by: ${sponsorName}</p>`;
                    }
                    $('#contestDetails').html(contestDetailsHtml);

                    animateParticipants(names, numWinners);
                } catch (error) {
                    console.error("An error occurred: ", error);
                    alert("An unexpected error occurred. Please try again.");
                }
            });


            function animateParticipants(names, numWinners) {
                let animationDuration = 3000; // Duration of the animation in milliseconds
                let intervalTime = 100; // Interval time for displaying names
                let remainingNames = [...names];
                let displayInterval;

                displayInterval = setInterval(() => {
                    let randomIndex = Math.floor(Math.random() * remainingNames.length);
                    let randomName = remainingNames[randomIndex];
                    $('#winnerList').html(`<li>${randomName}</li>`);
                }, intervalTime);

                setTimeout(() => {
                    clearInterval(displayInterval);
                    generateWinners(remainingNames, numWinners);
                }, animationDuration);
            }

            function generateWinners(names, numWinners) {
                let winners = [];
                let remainingNames = [...names];
                let displayInterval;

                let displayWinners = () => {
                    if (winners.length === numWinners) {
                        clearInterval(displayInterval);
                        showWinnersModal(winners);
                        return;
                    }

                    let randomIndex = Math.floor(Math.random() * remainingNames.length);
                    let randomName = remainingNames[randomIndex];
                    remainingNames.splice(randomIndex, 1);

                    winners.push(randomName);
                };

                displayInterval = setInterval(displayWinners, 100);
                setTimeout(() => clearInterval(displayInterval), 5000);
            }

            function showWinnersModal(winners) {
                $('#winnerList').empty();
                winners.forEach((winner, index) => {
                    $('#winnerList').append(`<li>${index + 1}. ${winner}</li>`);
                });
            }
        });
    </script>
</body>

</html>
